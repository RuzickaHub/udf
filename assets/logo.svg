
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <style>
      text {
        font-family: 'Comfortaa', Inter, Arial, sans-serif;
        font-weight: 700;
      }
      .outline-white { stroke: #fff; stroke-width: 14px; stroke-linejoin: round; stroke-linecap: round; vector-effect: non-scaling-stroke; }
      .outline-black { stroke: #000; stroke-width: 8px; stroke-linejoin: round; stroke-linecap: round; vector-effect: non-scaling-stroke; }
      @media (prefers-color-scheme: dark) {
        .outline-white { stroke-width: 14px; }
        .outline-black { stroke-width: 0; }
        .gradient-text { fill: url(#grad-light); }
      }
      @media (prefers-color-scheme: light) {
        .outline-white { stroke-width: 0; }
        .outline-black { stroke-width: 8px; }
        .gradient-text { fill: url(#grad-dark); }
      }
    </style>
    <linearGradient id="grad-dark" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#000" />
      <stop offset="100%" stop-color="#333" />
    </linearGradient>
    <linearGradient id="grad-light" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="100%" stop-color="#aaa" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="rgba(0,0,0,0.4)" />
    </filter>
  </defs>

  <!-- Background shape with soft rounded corners -->
  <rect width="100" height="100" x="10" y="10" rx="18" fill="none" stroke="currentColor" stroke-width="2" opacity="0.2"/>

  <!-- White outline (visible in dark mode) -->
  <g class="outline-white">
    <rect width="100" height="100" rx="12" fill="none" stroke="#111" stroke-width="4"/>
  <text x="50" y="58" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="30" text-anchor="middle" fill="#111">UDF</text>
  </g>

  <!-- Black outline (visible in light mode) -->
  <g class="outline-black">
    <rect width="100" height="100" rx="12" fill="none" stroke="#111" stroke-width="4"/>
  <text x="50" y="58" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="30" text-anchor="middle" fill="#111">UDF</text>
  </g>

  <!-- Improved text layer -->
  <g filter="url(#softShadow)">
    <text x="60" y="70" text-anchor="middle" font-size="34" class="gradient-text">UDF</text>
  </g>
</svg>
